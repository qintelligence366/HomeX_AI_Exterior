<!DOCTYPE html>
<html>
<head>
    <title>URL Listener</title>
</head>
<body>
    <script>
        window.addEventListener("message", function(event) {
            if (event.data.type === "newImageUrl") {
                console.log("New Image URL from Cloudinary:", event.data.url);
                const apiToken = "6up4jw518te4m7gefzc2np7i3";
                const appId = "60ce6d52-f7c2-4fd8-9848-cadeeaee4bf3";
                const collectionId = "t_6cqriumtqk3gi6s8hzqj04ggf";

                fetch(`https://api.adalo.com/v0/apps/${appId}/collections/${collectionId}/records`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "imageUrl": event.data.url
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => console.log("Saved to database:", data))
                .catch(error => console.error("Error saving to database:", error));
            }
        });
    </script>
</body>
</html>
