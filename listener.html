<!DOCTYPE html>
<html>
<head>
    <title>URL Listener</title>
</head>
<body>
    <script>
        window.addEventListener("message", function(event) {
            if (event.data.type === "newImageUrl") {
                console.log("New Image URL from Cloudinary:", event.data.url);
                // 配置 Adalo API 信息
                const apiToken = "6up4jw518te4m7gefzc2np7i3"; // 您的 Bearer Token
                const appId = "60ce6d52-f7c2-4fd8-9848-cadeeaee4bf3"; // 您的 App ID
                const collectionId = "t_6cqriumtqk3gi6s8hzqj04ggf"; // 您的 Collection ID

                // 调用 Adalo API 保存 URL
                fetch(`https://api.adalo.com/v0/apps/${appId}/collections/${collectionId}/records`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "imageUrl": event.data.url
                    })
                })
                .then(response => response.json())
                .then(data => console.log("Saved to database:", data))
                .catch(error => console.error("Error saving to database:", error));
            }
        });
    </script>
</body>
</html>
