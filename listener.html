<!DOCTYPE html>
<html>
<head>
    <title>URL Listener</title>
</head>
<body>
    <script>
        window.addEventListener("message", function(event) {
            if (event.data.type === "newImageUrl") {
                console.log("New Image URL from Cloudinary:", event.data.url);
                // 将新 URL 绑定到 Adalo 全局变量
                window.Adalo.setGlobalVariable("newImageUrl", event.data.url);
            }
        });
    </script>
</body>
</html>
