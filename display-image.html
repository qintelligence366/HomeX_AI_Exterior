<!DOCTYPE html>
<html>
<body>
    <canvas id="canvas" style="border: 1px solid black;"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let image = new Image();
        let points = []; // 存储点击点坐标

        // 动态接收 URL 参数
        const params = new URLSearchParams(window.location.search);
        let imageUrl = params.get("imageUrl") || "https://via.placeholder.com/300";
        if (imageUrl && !imageUrl.includes("via.placeholder")) {
            if (!imageUrl.includes("auto=format")) {
                imageUrl += "?auto=format&q=20";
            }
        }
        image.src = imageUrl;

        image.onload = () => {
            const maxWidth = 345; // 设置宽度为 345px
            const maxHeight = 250; // 设置高度为 250px
            const scale = Math.min(maxWidth / image.width, maxHeight / image.height);
            const newWidth = image.width * scale;
            const newHeight = image.height * scale;

            canvas.width = newWidth;
            canvas.height = newHeight;
            ctx.drawImage(image, 0, 0, newWidth, newHeight);

            console.log("Canvas initialized:", canvas.width, canvas.height);
        };

        // 计算两点之间的距离
        function getDistance(p1, p2) {
            return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
        }

        // 处理点击事件（PC 和移动设备）
        function handleInteraction(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.type.includes("touch") ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.type.includes("touch") ? e.touches[0].clientY : e.clientY) - rect.top;

            // 存储点击点
            points.push({ x: x, y: y });

            // 重新绘制图片、红点和多边形
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            // 绘制红点
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
                ctx.fillStyle = "red";
                ctx.fill();
            });

            // 连接点形成多边形
            if (points.length > 1) {
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                // 至少 4 个点，且最后一个点与第一个点接近时闭合
                if (points.length >= 4) {
                    const firstPoint = points[0];
                    const lastPoint = points[points.length - 1];
                    const distanceThreshold = 20; // 距离阈值，单位像素，可调整
                    if (getDistance(firstPoint, lastPoint) < distanceThreshold) {
                        ctx.closePath();
                        ctx.strokeStyle = "lightblue"; // 框选线颜色
                        ctx.stroke();
                    }
                }
            }

            // 调试：打印点击位置到控制台
            console.log("Clicked at:", x, y);
        }

        // 支持点击和触摸事件
        canvas.addEventListener("click", handleInteraction);
        canvas.addEventListener("touchstart", handleInteraction);

        // 调试：打印 URL 到控制台
        console.log("Image URL:", imageUrl);
    </script>
</body>
</html>
