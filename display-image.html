<!DOCTYPE html>
<html>
<head>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; }
        * { box-sizing: border-box; }
        .container { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 600px; margin: 0 auto; }
        #canvasContainer { position: relative; width: 600px; height: 450px; max-width: 600px; max-height: 450px; overflow: hidden; border: 1px solid black; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #buttons { margin-top: 10px; display: flex; justify-content: center; gap: 20px; width: auto; min-width: 600px; }
        #confirmButton, #resetButton, #undoButton, #zoomInButton, #zoomOutButton { padding: 8px 16px; font-size: 14px; height: 40px; cursor: pointer; }
        #zoomInButton, #zoomOutButton { width: 40px; border-radius: 50%; border: 1px solid #000; background: #fff; font-size: 20px; display: flex; justify-content: center; align-items: center; }
        #zoomInButton.disabled, #zoomOutButton.disabled { background: #ccc; cursor: not-allowed; }
        @media (max-width: 768px) {
            .container { max-width: 90vw; }
            #canvasContainer { width: 90vw; padding-top: 75%; max-width: 90vw; max-height: calc(90vw * 0.75); overflow: hidden; border: 1px solid black; }
            #buttons { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); min-width: 90vw; gap: 15px; }
            #confirmButton, #resetButton, #undoButton, #zoomInButton, #zoomOutButton { padding: 6px 12px; font-size: 12px; height: 30px; }
            #zoomInButton, #zoomOutButton { width: 30px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div id="buttons">
            <button id="confirmButton">Confirm</button>
            <button id="resetButton">Reset</button>
            <button id="undoButton">Undo</button>
            <button id="zoomInButton">+</button>
            <button id="zoomOutButton">-</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let image = new Image();
        let points = []; // 存储像素点的真实坐标
        let isClosed = false;
        let imageScale = 1;
        let originX = 0;
        let originY = 0;
        let baseWidth, baseHeight;
        let regions = [];
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let isMoving = false;
        let startTime = 0;
        const confirmButton = document.getElementById("confirmButton");
        const resetButton = document.getElementById("resetButton");
        const undoButton = document.getElementById("undoButton");
        const zoomInButton = document.getElementById("zoomInButton");
        const zoomOutButton = document.getElementById("zoomOutButton");
        const pixelRatio = window.devicePixelRatio || 1;
        const dragThreshold = 5;
        const clickTimeThreshold = 300;

        const params = new URLSearchParams(window.location.search);
        let imageUrl = params.get("imageUrl") || "https://via.placeholder.com/600";
        if (imageUrl && !imageUrl.includes("via.placeholder")) {
            if (!imageUrl.includes("auto=format")) imageUrl += "?auto=format&q=20";
        }
        image.src = imageUrl;

        image.onload = () => {
            let maxWidth = 600;
            let maxHeight = 450;
            const imageRatio = image.width / image.height;
            const canvasRatio = maxWidth / maxHeight;

            if (window.innerWidth <= 768) {
                maxWidth = window.innerWidth * 0.9;
                maxHeight = maxWidth * 0.75;
            }

            if (imageRatio > canvasRatio) {
                baseWidth = maxWidth;
                baseHeight = maxWidth / imageRatio;
            } else {
                baseHeight = maxHeight;
                baseWidth = maxHeight * imageRatio;
            }

            const fitScale = Math.min(maxWidth / baseWidth, maxHeight / baseHeight);
            baseWidth *= fitScale;
            baseHeight *= fitScale;

            imageScale = 1;

            canvas.width = baseWidth * pixelRatio;
            canvas.height = baseHeight * pixelRatio;
            canvas.style.width = `${baseWidth}px`;
            canvas.style.height = `${baseHeight}px`;
            ctx.scale(pixelRatio, pixelRatio);

            updateZoomButtons();
            draw();
        };

        function updateZoomButtons() {
            zoomInButton.disabled = imageScale >= 3;
            zoomInButton.classList.toggle("disabled", imageScale >= 3);
            zoomOutButton.disabled = imageScale <= 0.5;
            zoomOutButton.classList.toggle("disabled", imageScale <= 0.5);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width / pixelRatio, canvas.height / pixelRatio);
            ctx.save();
            ctx.scale(imageScale, imageScale);
            ctx.translate(originX / pixelRatio, originY / pixelRatio);
            ctx.drawImage(image, 0, 0, baseWidth, baseHeight);
            ctx.restore();

            const dotRadius = 3;
            points.forEach((point, index) => {
                let displayX = point.x;
                let displayY = point.y;
                if (!isClosed && isMoving) return; // 框框未形成前，移动或缩放时红点消失
                ctx.beginPath();
                ctx.arc(displayX, displayY, dotRadius, 0, 2 * Math.PI);
                ctx.fillStyle = "red";
                ctx.fill();
            });

            regions.forEach(region => {
                ctx.beginPath();
                ctx.moveTo(region[0].x, region[0].y);
                for (let i = 1; i < region.length; i++) {
                    ctx.lineTo(region[i].x, region[i].y);
                }
                ctx.closePath();
                ctx.strokeStyle = "lightblue";
                ctx.stroke();
            });

            if (points.length > 1 && !isMoving) {
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                if (isClosed) {
                    ctx.closePath();
                    ctx.strokeStyle = "lightblue";
                    ctx.stroke();
                }
            }
        }

        function getEventPosition(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (e.type.includes("touch")) {
                if (e.type === "touchend") {
                    clientX = e.changedTouches[0].clientX;
                    clientY = e.changedTouches[0].clientY;
                } else {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            const rawX = clientX - rect.left;
            const rawY = clientY - rect.top;
            return { rawX, rawY };
        }

        function handleStart(e) {
            if (isClosed) return;
            e.preventDefault();
            const { rawX, rawY } = getEventPosition(e);
            startX = rawX;
            startY = rawY;
            startTime = Date.now();
            isDragging = true;
            isMoving = true;
        }

        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const { rawX, rawY } = getEventPosition(e);
            const distance = Math.sqrt(Math.pow(rawX - startX, 2) + Math.pow(rawY - startY, 2));

            if (distance > dragThreshold) {
                originX += (rawX - startX);
                originY += (rawY - startY);
                startX = rawX;
                startY = rawY;
                points.forEach(point => {
                    point.x += (rawX - startX);
                    point.y += (rawY - startY);
                });
                draw();
            }
        }

        function handleEnd(e) {
            if (!isDragging) return;
            e.preventDefault();
            const { rawX, rawY } = getEventPosition(e);
            const duration = Date.now() - startTime;

            if (duration < clickTimeThreshold && !isClosed) {
                points.push({ x: rawX, y: rawY });
                isMoving = false;
                draw();
            } else {
                isDragging = false;
                isMoving = false;
                draw();
            }
        }

        canvas.addEventListener("mousedown", handleStart);
        canvas.addEventListener("mousemove", handleMove);
        canvas.addEventListener("mouseup", handleEnd);
        canvas.addEventListener("mouseleave", handleEnd);

        canvas.addEventListener("touchstart", handleStart);
        canvas.addEventListener("touchmove", handleMove);
        canvas.addEventListener("touchend", handleEnd);

        confirmButton.addEventListener("click", () => {
            if (points.length >= 3) {
                isClosed = true;
                regions.push([...points]);
                points = [];
                isClosed = false;
                draw();
            }
        });

        resetButton.addEventListener("click", () => {
            points = [];
            isClosed = false;
            originX = 0;
            originY = 0;
            imageScale = 1;
            draw();
        });

        undoButton.addEventListener("click", () => {
            if (points.length > 0 && !isClosed) {
                points.pop();
                draw();
            }
        });

        zoomInButton.addEventListener("click", () => {
            if (imageScale < 3) {
                isMoving = true;
                const scaleFactor = 1.2;
                imageScale *= scaleFactor;
                points.forEach(point => {
                    point.x = point.x * scaleFactor;
                    point.y = point.y * scaleFactor;
                });
                originX *= scaleFactor;
                originY *= scaleFactor;
                updateZoomButtons();
                draw();
                setTimeout(() => {
                    isMoving = false;
                    draw();
                }, 100);
            }
        });

        zoomOutButton.addEventListener("click", () => {
            if (imageScale > 0.5) {
                isMoving = true;
                const scaleFactor = 1 / 1.2;
                imageScale *= scaleFactor;
                points.forEach(point => {
                    point.x = point.x * scaleFactor;
                    point.y = point.y * scaleFactor;
                });
                originX *= scaleFactor;
                originY *= scaleFactor;
                updateZoomButtons();
                draw();
                setTimeout(() => {
                    isMoving = false;
                    draw();
                }, 100);
            }
        });
    </script>
</body>
</html>
