<!DOCTYPE html>
<html>
<head>
    <style>
        #canvasContainer {
            position: relative; /* For absolute positioning of buttons and sliders */
            width: 600px; /* Fixed canvas width */
            height: 450px; /* Fixed canvas height */
            overflow: hidden; /* Hide overflow for scrolling */
            border: 1px solid black; /* Border to visualize area */
        }
        #canvas {
            position: absolute; /* Allow positioning with sliders */
            top: 0;
            left: 0;
        }
        #buttons {
            margin-top: 10px; /* Margin between buttons and container */
            text-align: center; /* Center align */
            display: none; /* Default hidden */
        }
        #zoomButtons {
            position: absolute; /* Position buttons on top of canvas */
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
        }
        #confirmButton, #resetButton, #zoomInButton, #zoomOutButton {
            padding: 8px 16px; /* Button padding */
            margin: 5px 0; /* Button spacing */
            font-size: 14px; /* Font size */
            cursor: pointer; /* Cursor style */
        }
        #horizontalSlider, #verticalSlider {
            position: absolute;
            background: #ccc; /* Slider background */
            opacity: 0.7; /* Slightly transparent */
        }
        #horizontalSlider {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
        }
        #verticalSlider {
            top: 0;
            right: 0;
            width: 10px;
            height: 100%;
        }
        @media (max-width: 768px) { /* Mobile style optimization */
            #canvasContainer {
                width: 90vw; /* 90% of viewport width */
                height: 60vh; /* 60% of viewport height */
            }
            #buttons {
                position: fixed; /* Fixed position */
                bottom: 10px; /* Bottom margin */
                left: 50%; /* Center */
                transform: translateX(-50%); /* Horizontal center */
                width: 80%; /* Width 80% of screen */
            }
            #confirmButton, #resetButton {
                width: 45%; /* Each button takes 45% */
                box-sizing: border-box; /* Include padding and border in width */
            }
            #zoomButtons {
                top: 5px;
                right: 5px;
            }
            #zoomInButton, #zoomOutButton {
                padding: 5px 10px; /* Smaller padding for mobile */
                font-size: 12px; /* Smaller font for mobile */
            }
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
        <div id="zoomButtons">
            <button id="zoomInButton">Zoom In</button>
            <button id="zoomOutButton">Zoom Out</button>
        </div>
        <input type="range" id="horizontalSlider" min="0" max="100" value="0" style="display: none;">
        <input type="range" id="verticalSlider" min="0" max="100" value="0" orient="vertical" style="display: none;">
    </div>
    <div id="buttons">
        <button id="confirmButton">Confirm</button>
        <button id="resetButton">Reset</button>
    </div>
    <script>
        const canvasContainer = document.getElementById("canvasContainer"); // Get canvas container
        const canvas = document.getElementById("canvas"); // Get Canvas element
        const ctx = canvas.getContext("2d"); // Get 2D drawing context
        let image = new Image(); // Create image object
        let points = []; // Array to store click point coordinates
        let isClosed = false; // Flag to indicate if polygon is closed
        let imageScale = 1; // Zoom scale for image only
        let originX = 0; // Original x offset
        let originY = 0; // Original y offset
        let baseWidth, baseHeight; // Base dimensions
        let regions = []; // Array to store multiple selected regions
        const confirmButton = document.getElementById("confirmButton"); // Confirm button
        const resetButton = document.getElementById("resetButton"); // Reset button
        const zoomInButton = document.getElementById("zoomInButton"); // Zoom in button
        const zoomOutButton = document.getElementById("zoomOutButton"); // Zoom out button
        const horizontalSlider = document.getElementById("horizontalSlider"); // Horizontal slider
        const verticalSlider = document.getElementById("verticalSlider"); // Vertical slider
        const buttonsDiv = document.getElementById("buttons"); // Buttons container
        const pixelRatio = window.devicePixelRatio || 1; // Get device pixel ratio

        // Dynamically receive URL parameters
        const params = new URLSearchParams(window.location.search);
        let imageUrl = params.get("imageUrl") || "https://via.placeholder.com/600";
        if (imageUrl && !imageUrl.includes("via.placeholder")) {
            if (!imageUrl.includes("auto=format")) {
                imageUrl += "?auto=format&q=20";
            }
        }
        image.src = imageUrl;

        image.onload = () => {
            const maxWidth = 600; // Set base resolution to 600px
            const maxHeight = 450; // Set base resolution to 450px
            const scaleRatio = Math.min(maxWidth / image.width, maxHeight / image.height); // Calculate scale to maintain aspect ratio
            baseWidth = image.width * scaleRatio; // Calculate base width
            baseHeight = image.height * scaleRatio; // Calculate base height

            // Fit image to canvas while maintaining aspect ratio
            const canvasWidth = Math.min(window.innerWidth * 0.9, maxWidth); // Use 90% of screen width or maxWidth
            const canvasHeight = Math.min(window.innerHeight * 0.6, maxHeight); // Use 60% of screen height or maxHeight
            const fitScale = Math.min(canvasWidth / baseWidth, canvasHeight / baseHeight);
            baseWidth = canvasWidth;
            baseHeight = canvasHeight;
            imageScale = fitScale;

            canvas.width = baseWidth * pixelRatio; // Increase Canvas width for high DPI
            canvas.height = baseHeight * pixelRatio; // Increase Canvas height for high DPI
            canvas.style.width = `${baseWidth}px`; // Set CSS width to logical pixels
            canvas.style.height = `${baseHeight}px`; // Set CSS height to logical pixels
            ctx.scale(pixelRatio, pixelRatio); // Scale context to match physical pixels
            draw(); // Initial draw
        };

        image.onerror = () => {
            console.error("Image failed to load:", imageUrl);
            buttonsDiv.style.display = "block"; // Show buttons even if image fails to load
            draw(); // Force draw
        };

        // Calculate distance between two points
        function getDistance(p1, p2) {
            return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
        }

        // Update slider visibility and values based on zoom
        function updateSliders() {
            const scaledWidth = baseWidth * imageScale;
            const scaledHeight = baseHeight * imageScale;

            // Horizontal slider
            if (scaledWidth > baseWidth) {
                horizontalSlider.style.display = "block";
                const maxOffsetX = scaledWidth - baseWidth;
                horizontalSlider.max = maxOffsetX;
                originX = -horizontalSlider.value;
            } else {
                horizontalSlider.style.display = "none";
                originX = 0;
            }

            // Vertical slider
            if (scaledHeight > baseHeight) {
                verticalSlider.style.display = "block";
                const maxOffsetY = scaledHeight - baseHeight;
                verticalSlider.max = maxOffsetY;
                originY = -verticalSlider.value;
            } else {
                verticalSlider.style.display = "none";
                originY = 0;
            }

            draw(); // Redraw with updated offsets
        }

        // Draw image and polygon
        function draw() {
            ctx.clearRect(0, 0, canvas.width / pixelRatio, canvas.height / pixelRatio); // Clear canvas using logical pixels
            ctx.save(); // Save current state
            ctx.scale(imageScale, imageScale); // Apply zoom to image only
            ctx.translate(originX / pixelRatio, originY / pixelRatio); // Apply offset
            ctx.drawImage(image, 0, 0, baseWidth / imageScale, baseHeight / imageScale); // Draw image
            ctx.restore(); // Restore state

            // Draw red points with fixed size
            const dotRadius = 3; // Fixed dot radius to 3 pixels, independent of zoom
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x - originX, point.y - originY, dotRadius, 0, 2 * Math.PI); // Fixed red dot position and size
                ctx.fillStyle = "red";
                ctx.fill();
            });

            // Draw all confirmed regions
            regions.forEach(region => {
                ctx.beginPath();
                ctx.moveTo(region[0].x - originX, region[0].y - originY);
                for (let i = 1; i < region.length; i++) {
                    ctx.lineTo(region[i].x - originX, region[i].y - originY);
                }
                ctx.closePath();
                ctx.strokeStyle = "lightblue";
                ctx.stroke();
            });

            // Draw the current polygon being selected
            if (points.length > 1) {
                ctx.beginPath();
                ctx.moveTo(points[0].x - originX, points[0].y - originY);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x - originX, points[i].y - originY);
                }
                if (isClosed) {
                    ctx.closePath();
                    ctx.strokeStyle = "lightblue";
                    ctx.stroke();
                } else if (points.length >= 4) {
                    const firstPoint = points[0];
                    const lastPoint = points[points.length - 1];
                    const distanceThreshold = 20;
                    if (getDistance(firstPoint, lastPoint) < distanceThreshold) {
                        ctx.closePath();
                        ctx.strokeStyle = "lightblue";
                        ctx.stroke();
                        isClosed = true;
                        buttonsDiv.style.display = "block";
                    }
                }
            }
        }

        // Handle click events (PC and mobile devices)
        function handleInteraction(e) {
            if (isClosed) return;

            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.type.includes("touch") ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.type.includes("touch") ? e.touches[0].clientY : e.clientY) - rect.top;

            points.push({ x: x, y: y });
            draw();
            console.log("Clicked at:", x, y);
        }

        canvas.addEventListener("click", handleInteraction);
        canvas.addEventListener("touchstart", handleInteraction);

        // Confirm button click event
        confirmButton.addEventListener("click", () => {
            if (isClosed) {
                regions.push([...points]);
                points = [];
                isClosed = false;
                buttonsDiv.style.display = "none";
                draw();
                console.log("Regions confirmed:", regions);
            }
        });

        // Reset button click event
        resetButton.addEventListener("click", () => {
            points = [];
            isClosed = false;
            buttonsDiv.style.display = "none";
            draw();
        });

        // Zoom in button click event
        zoomInButton.addEventListener("click", () => {
            imageScale *= 1.2; // Increase scale by 20%
            imageScale = Math.min(imageScale, 3); // Limit max zoom to 3x
            updateSliders();
        });

        // Zoom out button click event
        zoomOutButton.addEventListener("click", () => {
            imageScale /= 1.2; // Decrease scale by 20%
            imageScale = Math.max(imageScale, 0.5); // Limit min zoom to 0.5x
            updateSliders();
        });

        // Handle slider input for scrolling
        horizontalSlider.addEventListener("input", updateSliders);
        verticalSlider.addEventListener("input", updateSliders);

        console.log("Image URL:", imageUrl);
    </script>
</body>
</html>
