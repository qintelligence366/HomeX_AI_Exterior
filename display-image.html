<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #canvasContainer {
            position: relative;
            width: 600px;
            height: 450px;
            max-width: 600px;
            max-height: 450px;
            overflow: hidden;
            border: 1px solid black;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #buttons {
            margin-top: 5px; /* 5px最合适 */
            padding: 0 !important;
            text-align: left; /* 左侧对齐 */
            display: flex !important;
            justify-content: flex-start !important; /* 左侧对齐 */
            align-items: center !important;
            gap: 10px !important; /* Confirm 和 Undo 间距 */
            width: auto;
            min-width: 600px;
            min-height: 50px;
            margin-left: 20px; /* 左侧空出 20px */
        }
        #confirmButton, #undoButton, #saveButton {
            padding: 6px 12px; /* 调小 */
            margin: 0;
            font-size: 14px;
            height: 30px; /* 调小 */
            line-height: 18px;
            cursor: pointer;
            box-sizing: border-box;
        }
        #zoomInButton, #zoomOutButton {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #000;
            background: #fff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #zoomInButton.disabled, #zoomOutButton.disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        /* 自定义间距：Undo 和 Zoom In 之间 15px，Zoom In 和 Zoom Out 之间 10px */
        #buttons > #undoButton + #zoomInButton {
            margin-left: 5px; /* 15px - 10px (默认 gap) = 5px */
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90vw;
            }
            #canvasContainer {
                width: 90vw;
                padding-top: 75%;
                max-width: 90vw;
                max-height: calc(90vw * 0.75);
                overflow: hidden;
                border: 1px solid black;
            }
            #buttons {
                position: fixed;
                bottom: 50px; /* 50px最合适 */
                left: 0; /* 调整为左侧对齐 */
                transform: none; /* 移除居中转换 */
                width: auto;
                min-width: 90vw;
                gap: 10px !important; /* Confirm 和 Undo 间距 */
                align-items: center;
                min-height: 40px;
                margin-left: 20px; /* 左侧空出 20px */
            }
            #confirmButton, #undoButton, #saveButton {
                padding: 4px 8px; /* 移动端调小 */
                font-size: 12px;
                height: 24px; /* 移动端调小 */
                line-height: 16px;
                width: auto;
                box-sizing: border-box;
            }
            #zoomInButton, #zoomOutButton {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
            #buttons > #undoButton + #zoomInButton {
                margin-left: 5px; /* 15px - 10px (默认 gap) = 5px */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div id="buttons">
            <button id="confirmButton">Confirm</button>
            <button id="undoButton">Undo</button>
            <button id="zoomInButton">+</button>
            <button id="zoomOutButton">-</button>
            <button id="saveButton">Save</button>
        </div>
    </div>
    <script>
        window.onload = function () {
            const canvasContainer = document.getElementById("canvasContainer");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            let image = new Image();
            let points = [];
            let isClosed = false;
            let imageScale = 1;
            let originX = 0;
            let originY = 0;
            let baseWidth, baseHeight;
            let regions = [];
            let isDragging = false;
            let startX = 0;
            let startY = 0;
            let initialOriginX = 0;
            let initialOriginY = 0;
            let startTime = 0;
            let isDraggingIntent = false;
            const confirmButton = document.getElementById("confirmButton");
            const undoButton = document.getElementById("undoButton");
            const zoomInButton = document.getElementById("zoomInButton");
            const zoomOutButton = document.getElementById("zoomOutButton");
            const saveButton = document.getElementById("saveButton");
            const buttonsDiv = document.getElementById("buttons");
            const pixelRatio = window.devicePixelRatio || 1;
            const dragThreshold = 5;
            const clickTimeThreshold = 300;

            if (!saveButton) {
                console.error("Save button not found!");
                return;
            }

            const params = new URLSearchParams(window.location.search);
            let imageUrl = params.get("imageUrl") || "https://via.placeholder.com/600";
            if (imageUrl && !imageUrl.includes("via.placeholder")) {
                if (!imageUrl.includes("auto=format")) {
                    imageUrl += "?auto=format&q=20";
                }
            }
            image.src = imageUrl;

            image.onload = () => {
                let maxWidth = 600;
                let maxHeight = 450;
                const imageRatio = image.width / image.height;
                const canvasRatio = maxWidth / maxHeight;

                if (window.innerWidth <= 768) {
                    maxWidth = window.innerWidth * 0.9;
                    maxHeight = maxWidth * 0.75;
                }

                if (imageRatio > canvasRatio) {
                    baseWidth = maxWidth;
                    baseHeight = maxWidth / imageRatio;
                } else {
                    baseHeight = maxHeight;
                    baseWidth = maxHeight * imageRatio;
                }

                const fitScale = Math.min(maxWidth / baseWidth, maxHeight / baseHeight);
                baseWidth *= fitScale;
                baseHeight *= fitScale;

                imageScale = 1;

                canvasContainer.style.width = `${baseWidth}px`;
                canvasContainer.style.height = `${baseHeight}px`;
                canvas.width = baseWidth * pixelRatio;
                canvas.height = baseHeight * pixelRatio;
                canvas.style.width = `${baseWidth}px`;
                canvas.style.height = `${baseHeight}px`;
                ctx.scale(pixelRatio, pixelRatio);

                updateZoomButtons();
                draw();
            };

            image.onerror = () => {
                console.error("图片加载失败:", imageUrl);
                buttonsDiv.style.display = "block";
                draw();
            };

            function getDistance(p1, p2) {
                return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
            }

            function updateZoomButtons() {
                if (imageScale >= 3) {
                    zoomInButton.classList.add("disabled");
                    zoomInButton.disabled = true;
                } else {
                    zoomInButton.classList.remove("disabled");
                    zoomInButton.disabled = false;
                }
                if (imageScale <= 0.5) {
                    zoomOutButton.classList.add("disabled");
                    zoomOutButton.disabled = true;
                } else {
                    zoomOutButton.classList.remove("disabled");
                    zoomOutButton.disabled = false;
                }
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width / pixelRatio, canvas.height / pixelRatio);
                ctx.save();
                ctx.translate(originX, originY);
                ctx.scale(imageScale, imageScale);
                ctx.drawImage(image, 0, 0, baseWidth, baseHeight);
                ctx.restore();

                const dotRadius = 3;
                points.forEach(point => {
                    ctx.beginPath();
                    const adjustedX = (point.x * imageScale) + originX;
                    const adjustedY = (point.y * imageScale) + originY;
                    ctx.arc(adjustedX, adjustedY, dotRadius, 0, 2 * Math.PI);
                    ctx.fillStyle = "red";
                    ctx.fill();
                });

                regions.forEach(region => {
                    ctx.beginPath();
                    const startX = (region[0].x * imageScale) + originX;
                    const startY = (region[0].y * imageScale) + originY;
                    ctx.moveTo(startX, startY);
                    for (let i = 1; i < region.length; i++) {
                        const adjustedX = (region[i].x * imageScale) + originX;
                        const adjustedY = (region[i].y * imageScale) + originY;
                        ctx.lineTo(adjustedX, adjustedY);
                    }
                    ctx.closePath();
                    ctx.strokeStyle = "lightblue";
                    ctx.stroke();
                });

                if (points.length > 1) {
                    ctx.beginPath();
                    const startX = (points[0].x * imageScale) + originX;
                    const startY = (points[0].y * imageScale) + originY;
                    ctx.moveTo(startX, startY);
                    for (let i = 1; i < points.length; i++) {
                        const adjustedX = (points[i].x * imageScale) + originX;
                        const adjustedY = (points[i].y * imageScale) + originY;
                        ctx.lineTo(adjustedX, adjustedY);
                    }
                    if (isClosed) {
                        ctx.closePath();
                        ctx.strokeStyle = "lightblue";
                        ctx.stroke();
                    } else {
                        ctx.strokeStyle = "lightblue";
                        ctx.stroke();
                    }
                }
            }

            // 绘制到 offscreenCanvas，用于保存大图
            function drawOffscreenCanvas() {
                const offscreenCanvas = document.createElement("canvas");
                offscreenCanvas.width = image.width;
                offscreenCanvas.height = image.height;
                const offCtx = offscreenCanvas.getContext("2d");

                if (!offCtx) {
                    console.error("Failed to get offscreenCanvas context");
                    return null;
                }

                // 绘制原图
                offCtx.drawImage(image, 0, 0, image.width, image.height);

                // 按比例映射红点和框框到原图尺寸
                const scaleX = image.width / (baseWidth * imageScale);
                const scaleY = image.height / (baseHeight * imageScale);

                const dotRadius = 3;
                points.forEach(point => {
                    offCtx.beginPath();
                    const adjustedX = (point.x + originX / imageScale) * scaleX;
                    const adjustedY = (point.y + originY / imageScale) * scaleY;
                    offCtx.arc(adjustedX, adjustedY, dotRadius, 0, 2 * Math.PI);
                    offCtx.fillStyle = "red";
                    offCtx.fill();
                });

                regions.forEach(region => {
                    offCtx.beginPath();
                    const startX = (region[0].x + originX / imageScale) * scaleX;
                    const startY = (region[0].y + originY / imageScale) * scaleY;
                    offCtx.moveTo(startX, startY);
                    for (let i = 1; i < region.length; i++) {
                        const adjustedX = (region[i].x + originX / imageScale) * scaleX;
                        const adjustedY = (region[i].y + originY / imageScale) * scaleY;
                        offCtx.lineTo(adjustedX, adjustedY);
                    }
                    offCtx.closePath();
                    offCtx.strokeStyle = "lightblue";
                    offCtx.stroke();
                });

                if (points.length > 1) {
                    offCtx.beginPath();
                    const startX = (points[0].x + originX / imageScale) * scaleX;
                    const startY = (points[0].y + originY / imageScale) * scaleY;
                    offCtx.moveTo(startX, startY);
                    for (let i = 1; i < points.length; i++) {
                        const adjustedX = (points[i].x + originX / imageScale) * scaleX;
                        const adjustedY = (points[i].y + originY / imageScale) * scaleY;
                        offCtx.lineTo(adjustedX, adjustedY);
                    }
                    if (isClosed) {
                        offCtx.closePath();
                        offCtx.strokeStyle = "lightblue";
                        offCtx.stroke();
                    } else {
                        offCtx.strokeStyle = "lightblue";
                        offCtx.stroke();
                    }
                }

                // 示例替换操作：填充框框区域（实际替换需根据需求调整）
                if (regions.length > 0) {
                    const latestRegion = regions[regions.length - 1];
                    offCtx.beginPath();
                    const startX = (latestRegion[0].x + originX / imageScale) * scaleX;
                    const startY = (latestRegion[0].y + originY / imageScale) * scaleY;
                    offCtx.moveTo(startX, startY);
                    for (let i = 1; i < latestRegion.length; i++) {
                        const adjustedX = (latestRegion[i].x + originX / imageScale) * scaleX;
                        const adjustedY = (latestRegion[i].y + originY / imageScale) * scaleY;
                        offCtx.lineTo(adjustedX, adjustedY);
                    }
                    offCtx.closePath();
                    offCtx.fillStyle = "rgba(255, 0, 0, 0.5)"; // 示例填充红色半透明
                    offCtx.fill();
                }

                return offscreenCanvas;
            }

            function getEventPosition(e) {
                const rect = canvas.getBoundingClientRect();
                let clientX, clientY;
                if (e.type.includes("touch")) {
                    if (e.type === "touchend") {
                        clientX = e.changedTouches[0].clientX;
                        clientY = e.changedTouches[0].clientY;
                    } else {
                        clientX = e.touches[0].clientX;
                        clientY = e.touches[0].clientY;
                    }
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                const rawX = clientX - rect.left;
                const rawY = clientY - rect.top;
                return { 
                    x: (rawX - originX) / imageScale, 
                    y: (rawY - originY) / imageScale,
                    rawX,
                    rawY
                };
            }

            function handleStart(e) {
                if (isClosed) return;

                e.preventDefault();
                const { rawX, rawY } = getEventPosition(e); // 使用 rawX 和 rawY
                startX = rawX;
                startY = rawY;
                initialOriginX = originX;
                initialOriginY = originY;
                startTime = Date.now();
                isDraggingIntent = false;
                isDragging = true;
            }

            function handleMove(e) {
                if (!isDragging) return;

                e.preventDefault();
                const { rawX, rawY } = getEventPosition(e);
                originX = initialOriginX + (rawX - startX);
                originY = initialOriginY + (rawY - startY);
                draw();
            }

            function handleEnd(e) {
                if (!isDragging) return;

                e.preventDefault();
                const { x, y } = getEventPosition(e);
                const duration = Date.now() - startTime;

                if (!isDraggingIntent && duration < clickTimeThreshold && !isClosed) {
                    points.push({ x, y });
                    draw();
                    console.log("Clicked at (adjusted):", x, y);
                }

                isDragging = false;
            }

            canvas.addEventListener("mousedown", handleStart);
            canvas.addEventListener("mousemove", handleMove);
            canvas.addEventListener("mouseup", handleEnd);
            canvas.addEventListener("mouseleave", handleEnd);

            canvas.addEventListener("touchstart", handleStart);
            canvas.addEventListener("touchmove", handleMove);
            canvas.addEventListener("touchend", handleEnd);

            confirmButton.addEventListener("click", () => {
                if (points.length >= 4) {
                    isClosed = true;
                    regions.push([...points]);
                    points = [];
                    isClosed = false;
                    draw();
                    console.log("Regions confirmed:", regions);
                }
            });

            undoButton.addEventListener("click", () => {
                if (points.length > 0 && !isClosed) {
                    points.pop();
                    draw();
                    console.log("Undo: Removed last point, remaining points:", points);
                } else if (regions.length > 0) {
                    regions.pop();
                    draw();
                    console.log("Undo: Removed last region, remaining regions:", regions);
                }
            });

            zoomInButton.addEventListener("click", () => {
                if (imageScale < 3) {
                    imageScale *= 1.2;
                    console.log("Zoom In:", imageScale);
                    updateZoomButtons();
                    draw();
                }
            });

            zoomOutButton.addEventListener("click", () => {
                if (imageScale > 0.5) {
                    imageScale /= 1.2;
                    console.log("Zoom Out:", imageScale);
                    updateZoomButtons();
                    draw();
                }
            });

            // 保存大图
            saveButton.addEventListener("click", () => {
                const offscreenCanvas = drawOffscreenCanvas();
                if (offscreenCanvas) {
                    const dataURL = offscreenCanvas.toDataURL("image/png");
                    const link = document.createElement("a");
                    link.href = dataURL;
                    link.download = "annotated_image.png";
                    document.body.appendChild(link); // 确保 DOM 中添加链接
                    link.click();
                    document.body.removeChild(link); // 清理
                    console.log("Image saved:", dataURL);
                } else {
                    console.error("Failed to create offscreenCanvas");
                }
            });

            console.log("Image URL:", imageUrl);
        };
    </script>
</body>
</html>
