<!DOCTYPE html>
<html>
<head>
    <style>
        #canvasContainer {
            position: relative;
            width: 600px;
            height: 450px;
            overflow: hidden;
            border: 1px solid black;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #zoomButtons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .zoomButton {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid black;
            background: white;
            font-size: 20px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
        <div id="zoomButtons">
            <button id="zoomInButton" class="zoomButton">+</button>
            <button id="zoomOutButton" class="zoomButton">-</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const zoomInButton = document.getElementById("zoomInButton");
        const zoomOutButton = document.getElementById("zoomOutButton");
        
        let image = new Image();
        let scale = 1;
        let originX = 0, originY = 0;
        
        image.src = "image.png";  // 替换为你的图片路径
        
        image.onload = function () {
            canvas.width = image.width;
            canvas.height = image.height;
            drawImage();
        };
        
        function drawImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(originX, originY);
            ctx.scale(scale, scale);
            ctx.drawImage(image, 0, 0);
            ctx.restore();
        }
        
        function updateZoomButtons() {
            zoomInButton.classList.toggle("disabled", scale >= 3);
            zoomOutButton.classList.toggle("disabled", scale <= 0.5);
        }
        
        zoomInButton.addEventListener("click", function () {
            if (scale < 3) {
                scale *= 1.2;
                drawImage();
                updateZoomButtons();
            }
        });
        
        zoomOutButton.addEventListener("click", function () {
            if (scale > 0.5) {
                scale /= 1.2;
                drawImage();
                updateZoomButtons();
            }
        });
    </script>
</body>
</html>
