<!DOCTYPE html>
<html>
<head>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script> <!-- Include Hammer.js library -->
    <style>
        #buttons {
            margin-top: 10px; /* Margin between buttons and Canvas */
            text-align: center; /* Center align */
            display: none; /* Default hidden */
        }
        #confirmButton, #resetButton {
            padding: 10px 20px; /* Button padding */
            margin: 0 5px; /* Button spacing */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Cursor style */
        }
        @media (max-width: 768px) { /* Mobile style optimization */
            #buttons {
                position: fixed; /* Fixed position */
                bottom: 10px; /* Bottom margin */
                left: 50%; /* Center */
                transform: translateX(-50%); /* Horizontal center */
                width: 80%; /* Width 80% of screen */
            }
            #confirmButton, #resetButton {
                width: 45%; /* Each button takes 45% */
                box-sizing: border-box; /* Include padding and border in width */
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid black;"></canvas> <!-- Set border to visualize Canvas area -->
    <div id="buttons">
        <button id="confirmButton">Confirm</button>
        <button id="resetButton">Reset</button>
    </div>
    <script>
        const canvas = document.getElementById("canvas"); // Get Canvas element
        const ctx = canvas.getContext("2d"); // Get 2D drawing context
        let image = new Image(); // Create image object
        let points = []; // Array to store click point coordinates
        let isClosed = false; // Flag to indicate if polygon is closed
        let scale = 1; // Zoom scale for image only
        let originX = 0; // Original x offset
        let originY = 0; // Original y offset
        let baseWidth, baseHeight; // Base dimensions
        let regions = []; // Array to store multiple selected regions
        const confirmButton = document.getElementById("confirmButton"); // Confirm button
        const resetButton = document.getElementById("resetButton"); // Reset button
        const buttonsDiv = document.getElementById("buttons"); // Buttons container
        const pixelRatio = window.devicePixelRatio || 1; // Get device pixel ratio

        // Ensure DOM is loaded before binding buttons
        document.addEventListener("DOMContentLoaded", () => {
            if (!confirmButton || !resetButton) {
                console.error("Buttons not found!");
            }
        });

        // Dynamically receive URL parameters
        const params = new URLSearchParams(window.location.search);
        let imageUrl = params.get("imageUrl") || "https://via.placeholder.com/600";
        if (imageUrl && !imageUrl.includes("via.placeholder")) {
            if (!imageUrl.includes("auto=format")) {
                imageUrl += "?auto=format&q=20";
            }
        }
        image.src = imageUrl;

        image.onload = () => {
            const maxWidth = 600 * pixelRatio; // Increase base resolution to 600px
            const maxHeight = 450 * pixelRatio; // Increase base resolution to 450px
            const scaleRatio = Math.min(maxWidth / image.width, maxHeight / image.height); // Calculate scale to maintain aspect ratio
            baseWidth = image.width * scaleRatio; // Calculate base width
            baseHeight = image.height * scaleRatio; // Calculate base height

            // Dynamically adjust initial scale to fit large images
            scale = Math.min(canvas.clientWidth / baseWidth, canvas.clientHeight / baseHeight);
            if (scale < 1) {
                baseWidth *= scale;
                baseHeight *= scale;
            }

            canvas.width = baseWidth * pixelRatio; // Increase Canvas width for high DPI
            canvas.height = baseHeight * pixelRatio; // Increase Canvas height for high DPI
            ctx.scale(pixelRatio, pixelRatio); // Scale context to match physical pixels
            draw(); // Initial draw

            console.log("Image loaded successfully:", imageUrl);
        };

        image.onerror = () => {
            console.error("Image failed to load:", imageUrl);
            buttonsDiv.style.display = "block"; // Show buttons even if image fails to load
            draw(); // Force draw
        };

        // Calculate distance between two points
        function getDistance(p1, p2) {
            return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
        }

        // Draw image and polygon
        function draw() {
            ctx.clearRect(0, 0, canvas.width / pixelRatio, canvas.height / pixelRatio); // Clear canvas using logical pixels
            ctx.save(); // Save current state
            ctx.scale(scale, scale); // Apply zoom to image only
            ctx.translate(originX / pixelRatio, originY / pixelRatio); // Apply offset
            ctx.drawImage(image, 0, 0, baseWidth / scale, baseHeight / scale); // Draw image
            ctx.restore(); // Restore state

            // Draw red points with fixed size
            const dotRadius = 3; // Fixed dot radius to 3 pixels, independent of zoom
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x - originX, point.y - originY, dotRadius, 0, 2 * Math.PI); // Fixed red dot position and size
                ctx.fillStyle = "red";
                ctx.fill();
            });

            // Draw all confirmed regions
            regions.forEach(region => {
                ctx.beginPath();
                ctx.moveTo(region[0].x - originX, region[0].y - originY);
                for (let i = 1; i < region.length; i++) {
                    ctx.lineTo(region[i].x - originX, region[i].y - originY);
                }
                ctx.closePath();
                ctx.strokeStyle = "lightblue";
                ctx.stroke();
            });

            // Draw the current polygon being selected
            if (points.length > 1) {
                ctx.beginPath();
                ctx.moveTo(points[0].x - originX, points[0].y - originY);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x - originX, points[i].y - originY);
                }
                if (isClosed) {
                    ctx.closePath();
                    ctx.strokeStyle = "lightblue";
                    ctx.stroke();
                } else if (points.length >= 4) {
                    const firstPoint = points[0];
                    const lastPoint = points[points.length - 1];
                    const distanceThreshold = 20;
                    if (getDistance(firstPoint, lastPoint) < distanceThreshold) {
                        ctx.closePath();
                        ctx.strokeStyle = "lightblue";
                        ctx.stroke();
                        isClosed = true;
                        buttonsDiv.style.display = "block";
                    }
                }
            }
        }

        // Handle click events (PC and mobile devices)
        function handleInteraction(e) {
            if (isClosed) return;

            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.type.includes("touch") ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.type.includes("touch") ? e.touches[0].clientY : e.clientY) - rect.top;

            points.push({ x: x, y: y });
            draw();
            console.log("Clicked at:", x, y);
        }

        canvas.addEventListener("click", handleInteraction);
        canvas.addEventListener("touchstart", handleInteraction);

        // Confirm button click event
        confirmButton.addEventListener("click", () => {
            if (isClosed) {
                regions.push([...points]);
                points = [];
                isClosed = false;
                buttonsDiv.style.display = "none";
                draw();
                console.log("Regions confirmed:", regions);
            }
        });

        // Reset button click event
        resetButton.addEventListener("click", () => {
            points = [];
            isClosed = false;
            buttonsDiv.style.display = "none";
            draw();
        });

        // Initialize Hammer.js for pinch-to-zoom
        const hammer = new Hammer(canvas);
        if (!hammer) {
            console.error("Hammer.js failed to load!");
        } else {
            hammer.get('pinch').set({ enable: true });
            let lastScale = 1;
            hammer.on("pinch", (e) => {
                console.log("Pinch detected:", e.scale);
                scale = lastScale * e.scale;
                scale = Math.min(Math.max(0.5, scale), 3);
                draw();
            });
            hammer.on("pinchend", (e) => {
                lastScale = scale;
            });
        }

        console.log("Image URL:", imageUrl);
    </script>
</body>
</html>
