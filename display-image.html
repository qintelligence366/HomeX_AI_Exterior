<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #canvasContainer {
            position: relative;
            width: 100%;
            height: auto;
            max-width: 600px;
            max-height: 450px;
            overflow: auto; /* 允许滚动以显示完整图片 */
            border: 1px solid black;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #buttons {
            position: fixed;
            bottom: 0px; /* 按钮紧贴图片底部 */
            left: 50%;
            transform: translateX(-50%);
            width: 90vw;
            padding: 0 !important;
            text-align: center;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            gap: 15px !important;
            min-height: 40px;
        }
        #confirmButton, #resetButton, #undoButton, #saveButton {
            padding: 6px 12px;
            margin: 0;
            font-size: 12px;
            height: 30px;
            line-height: 18px;
            cursor: pointer;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div id="buttons">
            <button id="confirmButton">Confirm</button>
            <button id="resetButton">Reset</button>
            <button id="undoButton">Undo</button>
            <button id="saveButton">Save</button>
        </div>
    </div>
    <script>
        const canvasContainer = document.getElementById("canvasContainer");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let image = new Image();
        let points = [];
        let isClosed = false;
        let baseWidth, baseHeight;
        let regions = [];
        let startTime = 0;
        const confirmButton = document.getElementById("confirmButton");
        const resetButton = document.getElementById("resetButton");
        const undoButton = document.getElementById("undoButton");
        const saveButton = document.getElementById("saveButton");
        const buttonsDiv = document.getElementById("buttons");
        const pixelRatio = window.devicePixelRatio || 1;
        const clickTimeThreshold = 300;

        const params = new URLSearchParams(window.location.search);
        let imageUrl = params.get("imageUrl") || "https://via.placeholder.com/600";
        if (imageUrl && !imageUrl.includes("via.placeholder")) {
            if (!imageUrl.includes("auto=format")) {
                imageUrl += "?auto=format&q=20";
            }
        }
        image.src = imageUrl;

        image.onload = () => {
            baseWidth = image.width;
            baseHeight = image.height;

            // 限制最大尺寸，避免溢出
            const maxWidth = 600;
            const maxHeight = 450;
            const widthRatio = maxWidth / baseWidth;
            const heightRatio = maxHeight / baseHeight;
            const scale = Math.min(widthRatio, heightRatio, 1);

            const displayWidth = baseWidth * scale;
            const displayHeight = baseHeight * scale;

            canvasContainer.style.width = `${displayWidth}px`;
            canvasContainer.style.height = `${displayHeight}px`;
            canvas.width = baseWidth * pixelRatio;
            canvas.height = baseHeight * pixelRatio;
            canvas.style.width = `${baseWidth}px`;
            canvas.style.height = `${baseHeight}px`;
            ctx.scale(pixelRatio, pixelRatio);

            draw();
        };

        image.onerror = () => {
            console.error("图片加载失败:", imageUrl);
            buttonsDiv.style.display = "block";
            draw();
        };

        function draw() {
            ctx.clearRect(0, 0, canvas.width / pixelRatio, canvas.height / pixelRatio);
            ctx.drawImage(image, 0, 0, baseWidth, baseHeight);

            const dotRadius = 3;
            points.forEach(point => {
                ctx.beginPath();
                const adjustedX = point.x;
                const adjustedY = point.y;
                ctx.arc(adjustedX, adjustedY, dotRadius, 0, 2 * Math.PI);
                ctx.fillStyle = "red";
                ctx.fill();
            });

            regions.forEach(region => {
                ctx.beginPath();
                const startX = region[0].x;
                const startY = region[0].y;
                ctx.moveTo(startX, startY);
                for (let i = 1; i < region.length; i++) {
                    const adjustedX = region[i].x;
                    const adjustedY = region[i].y;
                    ctx.lineTo(adjustedX, adjustedY);
                }
                ctx.closePath();
                ctx.strokeStyle = "lightblue";
                ctx.stroke();
            });

            if (points.length > 1) {
                ctx.beginPath();
                const startX = points[0].x;
                const startY = points[0].y;
                ctx.moveTo(startX, startY);
                for (let i = 1; i < points.length; i++) {
                    const adjustedX = points[i].x;
                    const adjustedY = points[i].y;
                    ctx.lineTo(adjustedX, adjustedY);
                }
                if (isClosed) {
                    ctx.closePath();
                    ctx.strokeStyle = "lightblue";
                    ctx.stroke();
                }
            }
        }

        function getEventPosition(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (e.type.includes("touch")) {
                if (e.type === "touchend") {
                    clientX = e.changedTouches[0].clientX;
                    clientY = e.changedTouches[0].clientY;
                } else {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            const rawX = clientX - rect.left;
            const rawY = clientY - rect.top;
            return { rawX, rawY };
        }

        function handleEnd(e) {
            e.preventDefault();
            const { rawX, rawY } = getEventPosition(e);
            const duration = Date.now() - startTime;

            if (duration < clickTimeThreshold && !isClosed) {
                points.push({ x: rawX, y: rawY });
                draw();
                console.log("Clicked at:", rawX, rawY);
            }
        }

        canvas.addEventListener("mousedown", (e) => {
            startTime = Date.now();
            handleEnd(e);
        });
        canvas.addEventListener("mouseup", handleEnd);
        canvas.addEventListener("touchend", handleEnd);

        confirmButton.addEventListener("click", () => {
            if (points.length >= 3) {
                isClosed = true;
                regions.push([...points]);
                points = [];
                isClosed = false;
                draw();
                console.log("Regions confirmed:", regions);
            }
        });

        resetButton.addEventListener("click", () => {
            points = [];
            isClosed = false;
            draw();
        });

        undoButton.addEventListener("click", () => {
            if (points.length > 0 && !isClosed) {
                points.pop();
                draw();
                console.log("Undo: Removed last point, remaining points:", points);
            }
        });

        saveButton.addEventListener("click", () => {
            const dataURL = canvas.toDataURL("image/png");
            const link = document.createElement("a");
            link.href = dataURL;
            link.download = "annotated_image.png";
            link.click();
            console.log("Image saved:", dataURL);
        });

        console.log("Image URL:", imageUrl);
    </script>
</body>
</html>
