<!DOCTYPE html>
<html>
<body>
    <canvas id="canvas" style="border: 1px solid black;"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let image = new Image();
        let points = []; // 存储点击点坐标

        // 确认 Canvas 是否存在
        if (!canvas || !ctx) {
            console.error("Canvas or context not found!");
        }

        // 动态接收 URL 参数
        const params = new URLSearchParams(window.location.search);
        let imageUrl = params.get("imageUrl") || "https://via.placeholder.com/300";
        if (imageUrl && !imageUrl.includes("via.placeholder")) {
            if (!imageUrl.includes("auto=format")) {
                imageUrl += "?auto=format&q=20";
            }
        }
        image.src = imageUrl;

        image.onload = () => {
            const maxWidth = 345; // 设置为 345，与 Adalo 图片组件一致
            const scale = Math.min(maxWidth / image.width, 1);
            const newWidth = image.width * scale;
            const newHeight = image.height * scale;

            canvas.width = newWidth;
            canvas.height = newHeight;
            ctx.drawImage(image, 0, 0, newWidth, newHeight);

            // 确认 Canvas 初始化
            console.log("Canvas initialized:", canvas.width, canvas.height);
        };

        // 处理点击事件（PC 和移动设备）
        function handleInteraction(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.type.includes("touch") ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.type.includes("touch") ? e.touches[0].clientY : e.clientY) - rect.top;

            // 存储点击点
            points.push({ x: x, y: y });

            // 重新绘制图片和所有点
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI); // 半径为 5 的红点
                ctx.fillStyle = "red";
                ctx.fill();
            });

            // 调试：打印点击位置到控制台
            console.log("Clicked at:", x, y);
        }

        // 支持点击和触摸事件
        canvas.addEventListener("click", handleInteraction);
        canvas.addEventListener("touchstart", handleInteraction);

        // 调试：打印 URL 到控制台
        console.log("Image URL:", imageUrl);
    </script>
</body>
</html>
