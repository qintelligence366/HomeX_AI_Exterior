<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #canvasContainer {
            position: relative;
            width: 600px;
            height: 450px;
            overflow: hidden;
            border: 1px solid black;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #buttons {
            margin-top: 5px;
            display: flex;
            justify-content: center;
            gap: 20px;
            min-width: 600px;
        }
        #buttons button {
            padding: 8px 16px;
            cursor: pointer;
            height: 40px;
        }
        #zoomInButton, #zoomOutButton {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #000;
            background: #fff;
            font-size: 20px;
        }
        #zoomInButton.disabled, #zoomOutButton.disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div id="buttons">
            <button id="confirmButton">Confirm</button>
            <button id="resetButton">Reset</button>
            <button id="undoButton">Undo</button>
            <button id="zoomInButton">+</button>
            <button id="zoomOutButton">-</button>
        </div>
    </div>

    <script>
        const canvasContainer = document.getElementById("canvasContainer");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let image = new Image();
        let points = [];
        let isClosed = false;
        let imageScale = 1;
        let originX = 0;
        let originY = 0;
        let baseWidth, baseHeight;
        let regions = [];
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let initialOriginX = 0;
        let initialOriginY = 0;

        const confirmButton = document.getElementById("confirmButton");
        const resetButton = document.getElementById("resetButton");
        const undoButton = document.getElementById("undoButton");
        const zoomInButton = document.getElementById("zoomInButton");
        const zoomOutButton = document.getElementById("zoomOutButton");

        image.src = "https://via.placeholder.com/600";

        image.onload = () => {
            baseWidth = image.width;
            baseHeight = image.height;

            const maxWidth = 600;
            const maxHeight = 450;
            const scale = Math.min(maxWidth / baseWidth, maxHeight / baseHeight);
            baseWidth *= scale;
            baseHeight *= scale;

            canvasContainer.style.width = `${baseWidth}px`;
            canvasContainer.style.height = `${baseHeight}px`;
            canvas.width = baseWidth;
            canvas.height = baseHeight;

            draw();
        };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(originX, originY);
            ctx.scale(imageScale, imageScale);
            ctx.drawImage(image, 0, 0, baseWidth, baseHeight);
            ctx.restore();

            drawPoints();
            drawRegions();
        }

        function drawPoints() {
            ctx.save();
            ctx.translate(originX, originY);
            ctx.scale(imageScale, imageScale);
            ctx.fillStyle = "red";
            points.forEach(({ x, y }) => {
                ctx.beginPath();
                ctx.arc(x, y, 3 / imageScale, 0, 2 * Math.PI);
                ctx.fill();
            });
            ctx.restore();
        }

        function drawRegions() {
            ctx.save();
            ctx.translate(originX, originY);
            ctx.scale(imageScale, imageScale);
            ctx.strokeStyle = "blue";
            regions.forEach(region => {
                ctx.beginPath();
                ctx.moveTo(region[0].x, region[0].y);
                for (let i = 1; i < region.length; i++) {
                    ctx.lineTo(region[i].x, region[i].y);
                }
                ctx.closePath();
                ctx.stroke();
            });
            ctx.restore();
        }

        function getEventPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left - originX) / imageScale;
            const y = (e.clientY - rect.top - originY) / imageScale;
            return { x, y };
        }

        function handleStart(e) {
            if (isClosed) return;
            const { x, y } = getEventPosition(e);
            points.push({ x, y });
            draw();
        }

        function handleMove(e) {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            originX = initialOriginX + dx;
            originY = initialOriginY + dy;
            draw();
        }

        function handleEnd() {
            isDragging = false;
        }

        function handleZoomIn() {
            if (imageScale < 3) {
                imageScale *= 1.2;
                draw();
            }
        }

        function handleZoomOut() {
            if (imageScale > 0.5) {
                imageScale /= 1.2;
                draw();
            }
        }

        canvas.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialOriginX = originX;
            initialOriginY = originY;
        });

        canvas.addEventListener("mousemove", handleMove);
        canvas.addEventListener("mouseup", handleEnd);
        canvas.addEventListener("mouseleave", handleEnd);
        canvas.addEventListener("click", handleStart);

        zoomInButton.addEventListener("click", handleZoomIn);
        zoomOutButton.addEventListener("click", handleZoomOut);
    </script>
</body>
</html>
