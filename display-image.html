<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #canvasContainer {
            position: relative;
            width: 600px;
            height: 450px;
            max-width: 600px;
            max-height: 450px;
            overflow: hidden;
            border: 1px solid black;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #buttons {
            margin-top: 5px; /* 5px最合适 */
            padding: 0 !important;
            text-align: left; /* 左侧对齐 */
            display: flex !important;
            justify-content: flex-start !important; /* 左侧对齐 */
            align-items: center !important;
            gap: 20px !important;
            width: auto;
            min-width: 600px;
            min-height: 50px;
            margin-left: 20px; /* 离左侧20px */
        }
        #confirmButton, #undoButton {
            padding: 8px 16px;
            margin: 0;
            font-size: 14px;
            height: 40px;
            line-height: 24px;
            cursor: pointer;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90vw;
            }
            #canvasContainer {
                width: 90vw;
                padding-top: 75%;
                max-width: 90vw;
                max-height: calc(90vw * 0.75);
                overflow: hidden;
                border: 1px solid black;
            }
            #buttons {
                position: fixed;
                bottom: 30px; /* 30px最合适 */
                left: 20px; /* 离左侧20px */
                width: auto;
                padding: 0 !important;
                text-align: left; /* 左侧对齐 */
                display: flex !important;
                justify-content: flex-start !important; /* 左侧对齐 */
                align-items: center !important;
                gap: 15px !important;
                min-height: 40px;
                transform: none; /* 移除居中转换 */
            }
            #confirmButton, #undoButton {
                padding: 6px 12px;
                font-size: 12px;
                height: 30px;
                line-height: 18px;
                width: auto;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div id="buttons">
            <button id="confirmButton">Confirm</button>
            <button id="undoButton">Undo</button>
        </div>
    </div>
    <script>
        const canvasContainer = document.getElementById("canvasContainer");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let image = new Image();
        let points = [];
        let isClosed = false;
        let baseWidth, baseHeight;
        let regions = [];
        let startTime = 0;
        const confirmButton = document.getElementById("confirmButton");
        const undoButton = document.getElementById("undoButton");
        const buttonsDiv = document.getElementById("buttons");
        const pixelRatio = window.devicePixelRatio || 1;
        const clickTimeThreshold = 300;

        const params = new URLSearchParams(window.location.search);
        let imageUrl = params.get("imageUrl") || "https://via.placeholder.com/600";
        if (imageUrl && !imageUrl.includes("via.placeholder")) {
            if (!imageUrl.includes("auto=format")) {
                imageUrl += "?auto=format&q=20";
            }
        }
        image.src = imageUrl;

        image.onload = () => {
            let maxWidth = 600;
            let maxHeight = 450;
            const imageRatio = image.width / image.height;
            const canvasRatio = maxWidth / maxHeight;

            if (window.innerWidth <= 768) {
                maxWidth = window.innerWidth * 0.9;
                maxHeight = maxWidth * 0.75;
            }

            if (imageRatio > canvasRatio) {
                baseWidth = maxWidth;
                baseHeight = maxWidth / imageRatio;
            } else {
                baseHeight = maxHeight;
                baseWidth = maxHeight * imageRatio;
            }

            const fitScale = Math.min(maxWidth / baseWidth, maxHeight / baseHeight);
            baseWidth *= fitScale;
            baseHeight *= fitScale;

            canvasContainer.style.width = `${baseWidth}px`;
            canvasContainer.style.height = `${baseHeight}px`;
            canvas.width = baseWidth * pixelRatio;
            canvas.height = baseHeight * pixelRatio;
            canvas.style.width = `${baseWidth}px`;
            canvas.style.height = `${baseHeight}px`;
            ctx.scale(pixelRatio, pixelRatio);

            draw();
        };

        image.onerror = () => {
            console.error("图片加载失败:", imageUrl);
            buttonsDiv.style.display = "block";
            draw();
        };

        function draw() {
            ctx.clearRect(0, 0, canvas.width / pixelRatio, canvas.height / pixelRatio);
            ctx.drawImage(image, 0, 0, baseWidth, baseHeight);

            const dotRadius = 3;
            points.forEach(point => {
                ctx.beginPath();
                const adjustedX = point.x;
                const adjustedY = point.y;
                ctx.arc(adjustedX, adjustedY, dotRadius, 0, 2 * Math.PI);
                ctx.fillStyle = "red";
                ctx.fill();
            });

            regions.forEach(region => {
                ctx.beginPath();
                const startX = region[0].x;
                const startY = region[0].y;
                ctx.moveTo(startX, startY);
                for (let i = 1; i < region.length; i++) {
                    const adjustedX = region[i].x;
                    const adjustedY = region[i].y;
                    ctx.lineTo(adjustedX, adjustedY);
                }
                ctx.closePath();
                ctx.strokeStyle = "lightblue";
                ctx.stroke();
            });

            if (points.length > 1) {
                ctx.beginPath();
                const startX = points[0].x;
                const startY = points[0].y;
                ctx.moveTo(startX, startY);
                for (let i = 1; i < points.length; i++) {
                    const adjustedX = points[i].x;
                    const adjustedY = points[i].y;
                    ctx.lineTo(adjustedX, adjustedY);
                }
                if (isClosed) {
                    ctx.closePath();
                    ctx.strokeStyle = "lightblue";
                    ctx.stroke();
                }
            }
        }

        function getEventPosition(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (e.type.includes("touch")) {
                if (e.type === "touchend") {
                    clientX = e.changedTouches[0].clientX;
                    clientY = e.changedTouches[0].clientY;
                } else {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            const rawX = clientX - rect.left;
            const rawY = clientY - rect.top;
            return { rawX, rawY };
        }

        function handleEnd(e) {
            e.preventDefault();
            const { rawX, rawY } = getEventPosition(e);
            const duration = Date.now() - startTime;

            if (duration < clickTimeThreshold && !isClosed) {
                points.push({ x: rawX, y: rawY });
                draw();
                console.log("Clicked at:", rawX, rawY);
            }
        }

        canvas.addEventListener("mousedown", (e) => {
            startTime = Date.now();
            handleEnd(e);
        });
        canvas.addEventListener("mouseup", handleEnd);
        canvas.addEventListener("touchstart", (e) => {
            startTime = Date.now(); // 为touchstart初始化startTime
            handleEnd(e.changedTouches[0]); // 处理touchstart作为点击
        });
        canvas.addEventListener("touchend", handleEnd);

        confirmButton.addEventListener("click", () => {
            if (points.length >= 4) { // 至少需要4个点生成框框
                isClosed = true;
                regions.push([...points]);
                points = [];
                isClosed = false;
                draw();
                console.log("Regions confirmed:", regions);
            }
        });

        undoButton.addEventListener("click", () => {
            if (points.length > 0 && !isClosed) {
                points.pop();
                draw();
                console.log("Undo: Removed last point, remaining points:", points);
            } else if (regions.length > 0) {
                regions.pop();
                draw();
                console.log("Undo: Removed last region, remaining regions:", regions);
            }
        });

        console.log("Image URL:", imageUrl);
    </script>
</body>
</html>
